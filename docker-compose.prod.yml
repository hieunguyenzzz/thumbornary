version: '3.8'

services:
  thumbor:
    image: thumbororg/thumbor:latest
    restart: unless-stopped
    volumes:
      - ./thumbor.conf:/app/thumbor.conf:ro
      - thumbor-data:/data
    environment:
      - THUMBOR_PORT=8888
      - THUMBOR_CONF=/app/thumbor.conf
      - LOG_LEVEL=WARNING
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      thumbor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default
      - dokploy-network

volumes:
  thumbor-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  dokploy-network:
    external: true
