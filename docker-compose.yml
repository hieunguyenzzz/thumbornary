version: '3.8'

services:
  thumbor:
    image: thumbororg/thumbor:latest
    container_name: thumbornary-thumbor
    restart: unless-stopped
    volumes:
      - ./thumbor.conf:/app/thumbor.conf:ro
      - thumbor-data:/data
    environment:
      - THUMBOR_PORT=8888
      - THUMBOR_CONF=/app/thumbor.conf
      - LOG_LEVEL=WARNING
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - thumbornary

  nginx:
    image: nginx:alpine
    container_name: thumbornary-nginx
    restart: unless-stopped
    ports:
      - "8180:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      thumbor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - thumbornary

volumes:
  thumbor-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  thumbornary:
    driver: bridge
